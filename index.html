<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conversor de Moedas</a>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col">

    <form class="p-3">

        <div class="my-3">
            <label class="form-label">Valores:</label>
            <input class="form-control" type="text" placeholder="Valor" id="input">
        </div>

        <div class="my-3">
            <label class="form-label">Resultados:</label>
            <input class="form-control" type="text" placeholder="Resultado" id="result">
        </div>

        <div class="my-2">
            <label class="form-label">Escolha as Moedas:</label>
            <select id="inputType" class="form-select" aria-label="Default select example">
                <option value="real">Real</option>
            </select>
        </div>

        <div class="my-2">
            <select id="resultType" class="form-select" aria-label="Default select example">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
            </select>
        </div>

    </form>

    <script src="js/back.js"></script>
</body>

</html>
