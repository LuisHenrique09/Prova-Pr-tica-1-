<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conversor de Unidades</a>
        </div>
    </nav>

    <form class="p-3">

        <div class="my-3">
            <label class="form-label">Cotação de Real para Dólar:</label>
            <input class="form-control" type="text" placeholder="Valor" id="input">
        </div>

        <div class="my-3">
            <label class="form-label">Cotação de Real para Euro:</label>
            <input class="form-control" type="text" placeholder="Valor" id="input">
        </div>

        <div class="my-3">
            <label class="form-label">Cotação de Real para Libra:</label>
            <input class="form-control" type="text" placeholder="Valor" id="input">
        </div>

        <div class="my-3">
            <label class="form-label">Informe o valor em R$ a ser convertido:</label>
            <input class="form-control" type="text" placeholder="Valor" id="inputNum">
        </div>

        <div class="my-3">
            <label class="form-label">R$ em dólar</label>
            <input class="form-control" type="text" placeholder="Resultado" id="result" disabled>
        </div>

        <div class="my-3">
            <label class="form-label">R$ em euro</label>
            <input class="form-control" type="text" placeholder="Resultado" id="result" disabled>
        </div>

        <div class="my-3">
            <label class="form-label">R$ em libra</label>
            <input class="form-control" type="text" placeholder="Resultado" id="result" disabled>
        </div>

    </form>

    <script src="js/back.js"></script>
</body>

</html>
